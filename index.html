<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="game.js" defer charset="utf-8"></script>
</head>

<body class="text-center min-vh-100 position-relative">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 id="level-title" class="px-4 py-3 mx-5 mt-5 mb-5 d-flex align-items-center justify-content-center fs-1 lh-sm" style="height: 120px;">Press a Key to Start</h1>
      </div>

      <div class="col-12">
        <div class="wrapper mx-auto pt-4" style="max-width: 350px;">
          <div class="row g-5">
            <div class="col-6">
              <div type="button" id="green" class="gameBtn ratio ratio-1x1 bg-success rounded-4 border border-black border-5 p-5"></div>
            </div>
            <div class="col-6">
              <div type="button" id="red" class="gameBtn ratio ratio-1x1 bg-danger rounded-4 border border-black border-5 p-5"></div>
            </div>
            <div class="col-6">
              <div type="button" id="yellow" class="gameBtn ratio ratio-1x1 bg-warning rounded-4 border border-black border-5 p-5"></div>
            </div>
            <div class="col-6">
              <div type="button" id="blue" class="gameBtn ratio ratio-1x1 bg-primary rounded-4 border border-black border-5 p-5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
